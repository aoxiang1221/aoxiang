port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

dns:
enable: true
ipv6: false
use-hosts: true
fake-ip-filter:
  - 'mtalk.google.com'

hosts:
  'mtalk.google.com': 108.177.125.188

rule-providers:
  anti-ad_clash:
    type: http
    behavior: domain
    url: "https://anti-ad.net/clash.yaml"
    path: ./ad-block/anti-ad_clash.yaml
    interval: 86400

proxies:
  - name: "V2ray代理"
    type: socks5
    server: 127.0.0.1
    port: 10808
    # username: username
    # password: password
    # tls: true
    # skip-cert-verify: true
    udp: true

proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - Jsnzkpg订阅
      - Jsnzkpg
      - https订阅
      - 手动代理
      - aa
      - 破解资源军
  - name: 破解资源军
    type: select
    proxies:
      - 破解资源军
  - name: Jsnzkpg订阅
    type: select
    use:
      - Jsnzkpg订阅
  - name: aa
    type: select
    use:
      - a
  - name: Jsnzkpg
    type: select
    use:
      - Jsnzkpg
  - name: https订阅
    type: select
    use:
      - https订阅
  - name: 手动代理
    type: select
    proxies:
      - V2ray代理

proxy-providers:
  破解资源军:
    type: http
    url: "https://raw.githubusercontent.com/pojiezhiyuanjun/freev2/master/0501clash.yml"
    interval: 3600
    path: ./破解资源军.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204
  Jsnzkpg订阅:
    type: http
    url: "https://sub.id9.cc/sub?target=clash&new_name=true&url=https%3A%2F%2Fraw.githubusercontent.com%2FJsnzkpg%2FJsnzkpg%2FJsnzkpg%2FJsnzkpg&insert=false"
    interval: 3600
    path: ./Jsnzkpg订阅.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204
  Jsnzkpg:
    type: http
    url: "https://sub.id9.cc/sub?target=clash&new_name=true&url=https%3A%2F%2Fraw.githubusercontent.com%2FJsnzkpg%2FJsnzkpg%2FJsnzkpg%2FJsnzkpg&insert=false&emoji=true&list=true&tfo=false&scv=false&fdn=false&sort=false&udp=true"
    interval: 3600
    path: ./Jsnzkpg.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204
  https订阅:
    type: http
    url: "https://sub.id9.cc/sub?target=clash&new_name=true&url=https%3A%2F%2Fpaste.in%2Fraw%2FQMRKnu&insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2FACL4SSR%2FACL4SSR%2Fmaster%2FClash%2Fconfig%2FACL4SSR_Online.ini&emoji=true&list=true&tfo=false&scv=false&fdn=false&sort=true&udp=true"
    interval: 3600
    path: ./Jsnzkpg.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204
  a:
    type: http
    url: "https://sub.xeton.dev/sub?target=clash&new_name=true&url=https%3A%2F%2Fpaste.in%2Fraw%2FzKno1t&insert=false&emoji=true&list=true&tfo=false&scv=false&fdn=false&sort=true&udp=true"
    interval: 3600
    path: ./a.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204

rules:
#  - DOMAIN-SUFFIX,com.bstar.intl,节点选择
#广告拦截
  - RULE-SET,anti-ad_clash,REJECT

#应用分流
  - PROCESS-NAME,com.tencent.mm,节点选择

#绕过大陆
  - GEOIP,CN,DIRECT
  - MATCH,节点选择
